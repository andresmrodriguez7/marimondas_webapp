<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <title>Manager Log-In</title>
</head>

<body>

    <header>
        <div class="bg-green">
            <h1 id="brand">ACCESO DIRECTORES</h1>
        </div>
    </header>
    <div class="login" id="mean-login">
        <div class="container-login">
            <label for="correo">Correo electrónico</label>
            <p><input class="login-input" type="email" name="correo" id="correo">
            </p>
            <div id="emailHelp" class="form-text">Tranquilo, nunca compartiremos tu información personal.</div>

        </div>
        <div class="container-login">
            <label for="password">Contraseña</label>
            <p> <input class="login-input" type="password" name="password" id="password"></p>
        </div>
        <div class="loginBtn">
            <p>
                <div id="Login" type="submit" src="./admin.html">Iniciar Sesión</div>
            </p>
        </div>

        <div id="setting" class="form-group form-check">
            <a href="./index.html"><i class="fas fa-arrow-left"></i>
            <label class="form-check-label" for="exampleCheck1">Volver a página oficial</label></a>
        </div>

    </div>


    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
