<body>
    <header>
        <div class="bg-green">
            <span id="brand">Marimondas del Bario Abajo</span>

            <p>
                <span><small id="fecha-hoy"></small></span>
            </p>
        </div>
        <nav>
            <ul>
                <li id="codigos-btn">CODIGOS</li>
                <li id="inscritos-btn">INSCRITOS</li>
                <li id="tallas-btn">TALLAS</li>
                <li id="abonos-btn">ESTADISTICAS</li>

                <li>
                    <div class="btn-secondary" id="prod-nuevo-btn">BUSCAR</div>
                </li>
                <li id="get-out">
                    <i class="fas fa-sign-out-alt"></i> Salida Segura
                </li>
            </ul>
        </nav>

    <br />
    <main>
        <!-- aqui tenemos la seccion donde crear nuevos codigos -->
        <div id="code-container">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Valor Inscripción</span>
                <span class="input-group-text">$</span>
                <input type="number" id="inscripcion" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" />
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Valor Abono</span>
                <span class="input-group-text">$</span>
                <input type="number" id="abono" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" />
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Referencia</span>
                <input type="text" id="referencia" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" />
            </div>
            <select class="form-select input-group mb-3" id="categoria" aria-label="Default select example">
              <option disabled selected>¿Para quien es este código?</option>
              <option value="mayores">Marimondas</option>
              <option value="niños">Marimonditas</option>
            </select>
            <div class="input-group mb-3">
                <input type="text" id="nuevoCodigo" class="form-control" placeholder="nuevo código" style="text-transform: uppercase" value="" onkeyup="javascript:this.value=this.value.toUpperCase();" />
                <button class="btn btn-outline-secondary" type="button" id="button-crear-code">
            CREAR
          </button>
            </div>
        </div>
        <!-- aqui tenemos la tabla de preinscritos -->
        <div id="table-usuarios" class="table usuarios table-striped table-hover">

            background: #ffffff;
            border: none;

            box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);

            <iframe style="
            background: #ffffff;
            border: none;
            border-radius: 2px;
            box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);

            <iframe style="
            background: #ffffff;

            <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);margin-top: 15px;

        <div id="tallas" class="products">

        </div>

        <!-- aqui tenemos el formulario para buscar usuarios -->
        <div id="product-creator" class="product-creator">
            <div id="buscador-container" class="mb-3">
                <p>Busqueda por:</p>
                <label for="exampleFormControlInput1" class="form-label">
            <i>Documento</i>
          </label>
                <input type="number" class="form-control-short" id="search-id" style="border-radius: 5px" />
                <input class="btn btn-outline-success" id="search-btn" type="button" value="Buscar" />
                <div id="spinner" class="spinner-border m-5" role="status"></div>
            </div>

            <div class="mb-3">
                <p>
                    <strong style="font-size: 20px" id="buscado-name"></strong>

                    <strong style="font-size: 20px" id="buscado-primerApellido"></strong>
                </p>
                <i style="font-size: 15px" id="buscado-inscripcion"></i>
                <i style="font-size: 15px" id="buscado-saldo"></i>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">e-mail</label
          >
          <input type="text" class="form-control" id="buscado-email" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Pagos a la fecha: $</label
          >
          <input type="number" class="form-control-short" id="buscado-abono" />
        </div>

        <div id="talla-selector" class="mb-4">
          <label for="exampleFormControlInput1" class="form-label"
            >Talla disfraz:</label
          >
          <select name="disfraz" id="talla-disfraz">
            <option value="default">-</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
          <label for="exampleFormControlInput1" class="form-label"
            >Talla camiseta:</label
          >
          <select name="camiseta" id="talla-camiseta">
            <option value="default">-</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
             <option value="N/A">N/A</option>
          </select>
          <label for="exampleFormControlInput1" class="form-label"
            >Talla zapatos:</label
          >
          <select name="zapatos" id="talla-zapatos">
            <option value="default">-</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
            <option value="46">46</option>
            <option value="N/A">N/A</option>
          </select>
          <label for="exampleFormControlInput1" class="form-label"
            >Grupo:</label
          >
          <select name="grupo" id="talla-grupo">
            <option value="default">-</option>
            <option value="Elite">Elite</option>
            <option value="2A">2A</option>
            <option value="2B">2B</option>
            <option value="2C">2C</option>
            <option value="2D">2D</option>
            <option value="Vikingos">Vikingos</option>
          </select>
          <label for="exampleFormControlInput1" class="form-label"
            >Kit:</label
          >
          <select name="kit" id="buscado-kit">
            <option value="Default">-</option>
            <option value="Entregado">ENTREGADO</option>
            <option value="Pendiente">PENDIENTE</option>
          </select>
        </div>
        <br />
        <div class="btn-container">
          <div class="btn-primary crear" id="modificar-btn">
            ACTUALIZAR DATOS
          </div>
          <div class="btn-primary borrar" id="borrar-btn">BORRAR USUARIO</div>
        </div>
      </div>
      <br />

      <div id="abonos-section">
        <iframe
          style="
            background: #ffffff;
            border: none;
